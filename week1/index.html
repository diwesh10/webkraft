<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="card-container">
      <article class="card">
        <header>
          <img src="assets/placeholder.png" alt="Placeholder Image" />
        </header>
        <section class="card-body">
          <h2>Card Title</h2>
          <p>This is a short description for the card component using semantic HTML and CSS.</p>
        </section>
        <footer>
          <p>&copy; 2025 Your Name</p>
        </footer>
      </article>
    </section>
  </main>
</body>
</html>
